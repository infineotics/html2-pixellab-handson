<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="css.style.css"
  >
</head>

<body>
  <main class="container">
    <ul
      class="row bg-dark text-warning p-0 m-0 list-unstyled text-center align-items-start justify-content-between"
      style="height: 200px;"
    >
      <li class="col-2 px-0 py-2 border border-warning">tiny</li>
      <li class="col-4 px-0 py-2 border border-warning">specs</li>
      <li class="col-2 px-0 py-2 border border-warning">of dust</li>
    </ul>
    <section
      class="row bg-warning text-dark p-0 m-0 text-center align-items-center justify-content-around"
      style="height: 200px;"
    >
      <article class="col-4 px-0 py-2 border border-dark">before</article>
      <article class="col-7 px-0 py-2 border border-dark">after</article>
    </section>
    <section
      class="row bg-dark text-light p-0 m-0 text-center align-items-end justify-content-end"
      style="height: 200px;"
    >
      <article class="col-6 px-0 py-2 border border-dark bg-light"><span>something something, dark side</span>
      </article>
    </section>
  </main>
</body>

</html>
